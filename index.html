<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp and SignIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loginbox">
        <h1>Sign Up</h1>
        <h2>It's free and only takes a minute</h2>
        <form>
            <p>First Name</p>
            <input type="text" name="" placeholder="Enter First Name">
            <p>Last Name</p>
            <input type="text" name="" placeholder="Enter Last Name">
            <p>Email</p>
            <input type="email" name="email" placeholder="Enter e-mail">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <p>Confirm Password</p>
            <input type="password" name="" placeholder="Confirm Password">
            <input type="submit" name="" value="Submit"><br>
            <h2>By clicking the Sign Up button, you agree to our 
            <a href="#" target="_blank">Terms and Condition</a> and <a href="#" target="_blank">Policy Privacy</a></h2>
        </form>
    </div>
</body>
</html>
